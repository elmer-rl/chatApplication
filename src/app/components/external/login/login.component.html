<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('https://png.pngtree.com/background/20230613/original/pngtree-best-hd-wallpapers-for-android-for-free-picture-image_3382611.jpg')">
  <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8" style="background: #000000ad;">
    <div class="text-white">
      <div class="mb-6 flex flex-col items-center">
        <br>
        <img src="https://www.edigitalagency.com.au/wp-content/uploads/OnlyFans-icon-white-symbol-png.png" width="100" alt="" srcset="" />
        <br>
        <h1 class="mb-2 text-2xl">Mi app de Mensajería</h1>
        <hr>
        <span class="text-gray-300"> {{(register)?'Completa los campos solicitados':'Ingresa tus credenciales'}} </span>
      </div>
      <form [formGroup]="loginForm" class="p-2">
        <div class="mb-4 text-lg">
          <input formControlName="email" class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text" name="name" placeholder="email@email.com" />
        </div>
        <div class="mb-4 text-lg">
          <input formControlName="password" class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="Password" name="name" placeholder="*********" />
        </div>

        @if (register) {
          <div class="mb-4 text-lg">
            <input formControlName="userName" class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text" name="name" placeholder="Usuario" />
          </div>
        }

        <div class="mt-6 flex justify-center text-lg text-black">
          <button [disabled]="loginForm.invalid" (click)="(!register)?login():registerAccount()" type="button" class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600" style=" width: 150px; border:1px solid white">{{(!register)?'Iniciar Sesión':'Completar'}}</button>
        </div>

        <div class="mt-4 mb-4 flex justify-center text-lg text-black">
          <button  (click)="register = !register" type="button" class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600" style=" width: 150px; border:1px solid white">{{(register)?'Iniciar Sesión':'Registrarme'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
